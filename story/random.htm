		<script>

			function randomize() {
				var main = document.getElementsByTagName('main').item(0);
				main.setAttribute('data-before',Array.from({length: 10}, () => Math.floor(Math.random() * 10**Math.floor(Math.random() * 6))));
				main.setAttribute('data-after',Array.from({length: 10}, () => Math.floor(Math.random() * 10**Math.floor(Math.random() * 6))));
			}

		</script>

	</head>
	<body>
		<header>
			<h1 class="ada">Lorem Ipsum</h1>
		</header>
		<main data-before="39,1227,7110,91" data-after="202,34">
		</main>
		<footer>
		</footer>
		<a class="close" href="map.htm">x</a>
	</body>
	<script>randomize();</script>
	<script type="text/javascript" src="../book.js"></script>
</html>
