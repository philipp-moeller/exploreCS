		<script>

			var code = '';
			var validCode;
			var started = false;

			function createRiddle() {
				var riddle = document.getElementById('riddle').children();
				for (var i=0; i<riddle.length; i++) {
					
				}
			}

			var firstClick = false;
			function clickRemote() {
				if (firstClick) {
					firstClick = false;
					clearTimeout(clickTimeout);
					if (!started) start(); else proceed(1);
				}
				else {
					clickTimeout = setTimeout(function() {
						firstClick = false;
						if (!started) lose(); else proceed(0);
					},200);
					firstClick = true;
				}
			}

			function start() {
				if (!started) {
					started = true;
					document.getElementById('lose').style.display = 'none';
					document.getElementById('win').style.display = 'none';
					document.getElementById('progress').style.display = 'block';
					showCode();
				}
			}

			function showCode() {
				document.getElementById('progress').children[1].textContent = '*'.repeat(code.length);
			}

			function win() {
				document.getElementById('progress').style.display = 'none';
				document.getElementById('win').style.display = 'block';
			}

			function lose() {
				document.getElementById('progress').style.display = 'none';
				if (document.getElementById('lose').style.display=='block' || document.getElementById('win').style.display=='block') {
					document.getElementById('win').style.display = 'none';
					document.getElementById('lose').style.display = 'none';
				}
				else
					document.getElementById('lose').style.display = 'block';
			}

			function proceed(num) {
				code += num.toString();
				showCode();
				if (code.length==validCode.length) {
					if (code==validCode)
						win();
					else
						lose();
					code = '';
					started = false;
				}
			}

		</script>
